  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #center-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;  
      align-items: center;      
      padding: 0 15px;
      text-align: center;
    }

    #text-container {
      font-size: 2.5rem;
      white-space: pre-wrap;
      border-right: 2px solid white;
      padding-right: 5px;
      box-sizing: border-box;
      max-width: 90vw;
      user-select: none;
      animation: blink 1s infinite;
      min-height: 3.5rem;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    #about {
      margin-top: 20px;
      font-size: 1rem;
      max-width: 90vw;
      user-select: none;
    }

    footer {
      width: 100%;
      max-width: 800px;
      padding: 15px 10px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      gap: 12px;
      margin: 0 auto;
    }

    .social-links a {
      display: inline-block;
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }
    .social-links a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }

    #foundation {
      font-size: 0.9rem;
      color: #ffffff;
      user-select: none;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      #text-container {
        font-size: 1.8rem;
      }
      #about {
        font-size: 0.9rem;
      }
      footer {
        gap: 8px;
      }
    }

#top-button {

  color: white;
  text-decoration: none;
  font-size: 1.3rem;

  transition: all 0.3s ease;
  border-bottom: 2px solid transparent;

</head>
<body>

  <script>
    const messages = [
      "WE LEGIT WIN",
      "Cheater 1 - Legit 13",
      "Why are you using cheats?",
      "No radar, no wall, just aim.",
      "They cheated. We won.",
      "VAC can't catch us, 'cause we're clean.",
      "Another cheater down.",
      "0% hacks, 100% reflex.",

      "Cheater: report pls ðŸ˜­ Legit: skill issue.",

      "Skill > Cheats, every time.",
      "Stay legit, or stay banned.",
      "Skill beats hacks every single time.",
      "Try cheating elsewhere, this is WeLegit.Win.",
    ];

    const textContainer = document.getElementById("text-container");

    let msgIndex = 0;
    let charIndex = 0;
    let deleting = false;
    let typingSpeed = 70;

    function type() {
      const currentMsg = messages[msgIndex];

      if (!deleting) {
        textContainer.textContent = currentMsg.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentMsg.length) {
          deleting = true;
          setTimeout(type, 2000);
        } else {
          setTimeout(type, typingSpeed);
        }
      } else {
        textContainer.textContent = currentMsg.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          deleting = false;
          msgIndex = (msgIndex + 1) % messages.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, typingSpeed / 2);
        }
      }
    }

    type();
  </script>
