<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TOP10 - WeLegit.Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="files/favicon.png" type="image/png" />

  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    #user-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .user-name {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .user-name:hover {
      text-decoration: underline;
    }

    .join-text {
      text-align: center;
      margin-top: 40px;
      font-size: 1rem;
      font-weight: bold;
    }

    .join-text a {
      color: #00ffcc;
      text-decoration: none;
    }

    .join-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>WeLegit.Win TOP 10</h2>

  <div id="user-list"></div>

  <div class="join-text">
    <a href="https://" target="_blank" rel="noopener noreferrer">
      Want your name here? Click to join the list.
    </a>
  </div>

  <script>
    const badgeImages = [
      "files/1.png", 
      "files/2.png", 
      "files/3.png"  
    ];

    const users = [
      {
        name: "LegitPlayer1",
        steamProfile: "https://steamcommunity.com/profiles/76561198000000001",
        avatar: "https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/ab/ab1234567890abcdef.jpg"
      },
      {
        name: "NoCheatPro",
        steamProfile: "https://steamcommunity.com/id/nocheatpro",
        avatar: "https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/cd/cd0987654321fedcba.jpg"
      },
      {
        name: "CleanShot",
        steamProfile: "https://steamcommunity.com/profiles/76561198000000003",
        avatar: "https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/ef/ef123123123123123123.jpg"
      },
      {
        name: "TrueAim",
        steamProfile: "https://steamcommunity.com/id/trueaim",
        avatar: "https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/aa/aa111111111111111111.jpg"
      }
    ];

    const userList = document.getElementById("user-list");

    users.forEach((user, index) => {
      const userDiv = document.createElement("div");
      userDiv.classList.add("user-item");

     
      if (index < 3) {
        const badge = document.createElement("img");
        badge.src = badgeImages[index];
        badge.alt = "Badge";
        badge.classList.add("badge");
        userDiv.appendChild(badge);
      } else {
        const emptySpace = document.createElement("div");
        emptySpace.style.width = "20px";
        userDiv.appendChild(emptySpace);
      }

      
      const avatar = document.createElement("img");
      avatar.src = user.avatar;
      avatar.alt = `${user.name} avatar`;
      avatar.classList.add("user-avatar");
      userDiv.appendChild(avatar);

      
      const nameLink = document.createElement("a");
      nameLink.href = user.steamProfile;
      nameLink.textContent = user.name;
      nameLink.classList.add("user-name");
      nameLink.target = "_blank";
      nameLink.rel = "noopener noreferrer";
      userDiv.appendChild(nameLink);

      userList.appendChild(userDiv);
    });
  </script>

</body>
</html>
